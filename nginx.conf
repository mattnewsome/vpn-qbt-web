# Global settings
daemon off;

events {
    worker_connections 1024;
}

http {
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/stunnel.pem;
    ssl_certificate_key /etc/ssl/certs/stunnel.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Firefox HTTPS proxy
    server {
        listen 3443 ssl;
        server_name localhost 127.0.0.1;
        
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host 127.0.0.1:3000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # qBittorrent HTTPS proxy with correct Host header
    server {
        listen 8443 ssl;
        server_name localhost 127.0.0.1;
        
        location / {
            proxy_pass http://127.0.0.1:8080;
            # Critical: Set Host header to what qBittorrent expects
            proxy_set_header Host 127.0.0.1:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            # Handle qBittorrent redirects properly
            proxy_redirect http://127.0.0.1:8080 https://$host:$server_port;
            proxy_redirect http://$host:8080 https://$host:$server_port;
        }
    }
}