# stunnel configuration for encrypted container communication
# This encrypts traffic between containers to prevent host-level sniffing

# Global settings
cert = /etc/stunnel/stunnel.pem
key = /etc/stunnel/stunnel.pem
debug = 3
output = /var/log/stunnel.log
foreground = yes

# Firefox encrypted tunnel (TLS server mode)
[firefox-encrypted]
accept = 3443
connect = 127.0.0.1:3000

# qBittorrent encrypted tunnel (TLS server mode)
[qbittorrent-encrypted]
accept = 8443
connect = 127.0.0.1:8080